<div class="flex flex-col w-full overflow-auto bg-white"
     [ngClass]="{'h-full': fullScreen,
     'border': border,
     'rounded-[5px]': border && rounded,
     'drop-shadow': border && shadow}">
  @if(paginationPosition.includes('top') && usePagination && showPagination) {
    <div class="flex h-auto items-center w-full px-[24px] py-[12px]"
         [ngClass]="{'justify-end': paginationPosition === 'top-right',
         'justify-start': paginationPosition === 'top-left',
         'justify-center': paginationPosition === 'top-center'}">
      <sc-pagination
        #tablePaginate
        [totalRecords]="data.length"
        [currentPage]="currentPage"
        [currentPageSize]="currentPageSize"
        [showPageLinks]="showPageLinks"
        [showPageOptions]="showPageOptions"
        [showCurrentPageInfo]="showCurrentPageInfo"
        [pageSizeOptions]="pageSizeOptions"
        [totalPages]="totalPages"
        [currentPageInfoTemplate]="currentPageInfoTemplate"
        (onPageNumberChange)="pageNumberChangeEvent($event)"
        (onPageSizeChange)="pageSizeChangeEvent($event)"
      />
    </div>
  }
  <div class="grow h-full w-full" [ngClass]="{'overflow-auto': usePagination}">
    <div class="relative overflow-y-auto h-full w-full">
      <table Table>
        <ng-content></ng-content>
      </table>
    </div>
  </div>
  @if(paginationPosition.includes('bottom') && usePagination && showPagination) {
    <div class="flex h-auto items-center w-full px-[24px] py-[12px]"
         [ngClass]="{'justify-end': paginationPosition === 'bottom-right',
         'justify-start': paginationPosition === 'bottom-left',
         'justify-center': paginationPosition === 'bottom-center'}">
      <sc-pagination
        #tablePaginate
        [totalRecords]="data.length"
        [currentPage]="currentPage"
        [currentPageSize]="currentPageSize"
        [showPageLinks]="showPageLinks"
        [showPageOptions]="showPageOptions"
        [showCurrentPageInfo]="showCurrentPageInfo"
        [pageSizeOptions]="pageSizeOptions"
        [totalPages]="totalPages"
        [first]="first"
        [last]="last"
        [currentPageInfoTemplate]="currentPageInfoTemplate"
        (onPageNumberChange)="pageNumberChangeEvent($event)"
        (onPageSizeChange)="pageSizeChangeEvent($event)"
      />
    </div>
  }
</div>
